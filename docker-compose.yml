version: "3.7"

services: 
  backend:
    build:
      context: movienet-backend/movienet
      dockerfile: Dockerfile
    image: olakatosz/movienet-backend
    ports: 
      - '1234:8080'
  
  db:
    image: mysql:5.6
    restart: always
    environment: 
      MYSQL_DATABASE: 'movienet'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
    ports: 
      - '33061:3306'
    expose: 
    - '3306'
    volumes: 
    - movienet-db:/var/lib/mysql

volumes: 
  movienet-db: